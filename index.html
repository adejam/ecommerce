        </div>
        <div class="link_div">
          <ul class="navbar-nav dir_r fw nav-fill">

              <a class="nav-link" href="#">Collection</a>

              <input type="text" class="form-control br_0" placeholder="state" />
            </div>
            <div class="input_div form-group col-md-4 col-sm-3 no_p">
              <input type="text" class="form-control br_0" placeholder="What do you Search for?" />
            </div>
            <div class="form-group col-md-2 col-sm-2 button_div no_p">
              <button type="button" class="br_0 btn-block btn btn-dark">Search</button>
            </div>
          </div>
        </form>
